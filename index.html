<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script  src="https://code.jquery.com/jquery-3.3.1.js" ></script>
    <script src="js/script.js"></script>

    <title>Javascript Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
      <h1>Javascript Quiz</h1>
        <form id="options">
    <p>What is the shortform of HTML?</p>
    <div class="radio">
      <label>
        <input type="radio" name="question1" value="20">
        HTML
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question1" value="0">
        HMLT
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question1" value="0">
        MLHT
      </label>
    </div>

    <p>What is the other name for Javascript</p>
    <div class="radio">
      <label>
        <input type="radio" name="question2" value="0">
        ECMAscript
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question2" value="20">
        JS
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question2" value="0">
        I don't know
      </label>
    </div>



    <p>What is the correct shortform for KFC</p>
    <div class="radio">
      <label>
        <input type="radio" name="question3" value="0">
        FKC
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question3" value="0">
        CKF
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question3" value="20">
        KFC
      </label>
    </div>



    <p>What is the shortform of Standard Chartered</p>
    <div class="radio">
      <label>
        <input type="radio" name="question4" value="0">
        Stan
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question4" value="20">
        Stanchart
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question4" value="0">
        ChartStan
      </label>
    </div>




    <p>What is the shortform of Volkswagon</p>
    <div class="radio">
      <label>
        <input type="radio" name="question5" value="20">
        VW
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question5" value="0">
        WV
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="question5" value="0">
        Volks
      </label>
    </div>
    <button type="submit" class="btn">Get answers</button>
  </form>
</div>
</div>

  <div class="answer">
      <p>Results</p><br>

      <p id="result"></p>

      <button type="submit" class="btn">Go</button>
  </div>
  </div>


    </div>

  </body>
</html>
